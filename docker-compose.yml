version: "3.9"  # optional since v1.27.0
services:
  db:
    image: "postgres:13"
    environment:
      POSTGRES_DB: billing
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_vol:/var/lib/comparing/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  admin_pannel:
    build: admin_pannel
    volumes:
      - ./admin_pannel/static:/admin_pannel/static
    depends_on:
      db:
        condition: service_healthy
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      DATABASE_URL: psql://${DB_USER}:${DB_PASSWORD}@db:5432/billing
    expose:
      - "8000"
    ports:
      - "8000:8000"

volumes:
  db_vol: { }