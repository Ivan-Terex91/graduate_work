##      - admin-panel
#      - api
#    restart: always

  auth:
    build:
      context: ../../../
      dockerfile: Dockerfile-auth
    volumes:
      - ../../.././auth:/auth
    env_file:
      - ./.env
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis


  redis:
    image: redis
    volumes:
      - redis_data:/data


volumes:
  pg_data:
  admin_static_volume:
  redis_data: