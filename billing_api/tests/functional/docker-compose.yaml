#      - admin-panel
#    restart: on-failure

  api:
    build:
      context: ../../../
      dockerfile: Dockerfile-billing-api
    ports:
      - "8008:8008"
    volumes:
      - ../../.././billing_api:/billing_api
    env_file:
      - ./.env
    depends_on:
      - db
#      - admin-panel

  scheduler:
    build:
      context: ../../../
      dockerfile: Dockerfile-scheduler
    depends_on:
      - db
      - api
    env_file:
      - ./.env
    restart: always

