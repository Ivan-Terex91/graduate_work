version: "3.5"
services:

  db:
    image: postgres:13-alpine
    env_file:
      ./.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  admin-panel:
    build:
      context: ../../../
      dockerfile: Dockerfile-admin-panel
    ports:
      - "8000:8000"
    volumes:
      - admin_static_volume:/admin_panel/config/staticfiles
    env_file:
      - ./.env
    depends_on:
      - db
    restart: on-failure

#  sqlite-to-postgres:
